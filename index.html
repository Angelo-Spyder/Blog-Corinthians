<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site Do Timão</title>

        <link rel="shortcut icon" href="imagens/brasao-time.png" type="image/x-icon">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="conteudo-completo">
            <header class="cabecalho">
                <div class="logo">
                    <img class="img-logo" src="imagens/brasao-transtparente.png" alt="Brasão do corinthians">
                    <h1 class="titulo-logo">blog do timão</h1>
                </div>
                <nav class="cabecalho-navegacao">
                    <ul class="lista-itens">
                        <li class="item">inicio</li>
                        <li class="item">sobre</li>
                        <li class="item">postagens</li>
                        <li class="item">contato</li>
                    </ul>
                </nav>
                <div class="carrossel">
                    <div class="slide">
                        <div class="botao-slide" id="voltar">
                            <li>&lt</li>
                        </div>

                        <div class="botao-slide" id="proximo">
                            <li>&gt</li>
                        </div>

                        <div id="atual" class="imagem">
                            <img src="imagens/bola-futebol.jpg" alt="bola-de-futebol">
                        </div>
                        <div class="imagem">
                            <img src="imagens/estadio.jpg" alt="estadio-de-futebol">
                        </div>
                        <div class="imagem">
                            <img src="imagens/futebol-chute.jpg" alt="chute-na-bola-de-futebol">
                        </div>
                        <div class="imagem">
                            <img src="imagens/futebol-treino.jpg" alt="treino-de-futebol">
                        </div>


                    </div>
                    <div class="bolinhas">

                    </div>
                </div>
            </header>
        </main>
    </body>
    <script src="js/carrossel.js"></script>
</html>
